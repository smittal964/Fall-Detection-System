        <div class="container text-center">

            <div class="panel panel-primary" style="margin:20px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Update profile</h3>
                </div>
                <div class="panel-body">
                    <form  id="update">
                        <div class="col-md-12 col-sm-12">

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Name</label>
                                <input type="text" class="form-control input-sm" id="name" placeholder="Name">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Email</label>
                                <input type="text" class="form-control input-sm" id="email" placeholder="abc@gmail.com">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Password</label>
                                <input type="password" class="form-control input-sm" id="pwd" placeholder="Password">
                            </div>

                            <div class="form-group col-md-4 col-sm-4" >
                                <label for="name" class="label-text">Gender	</label><br>
                                <label class="label-text"> <input type="radio" name="optradio">&nbsp;&nbsp;&nbsp;Male</label>
                                <label class="label-text">&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="optradio">&nbsp;&nbsp;&nbsp;Female</label>
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">DOB</label>
                                <input type="text" class="form-control input-sm" id="dob" placeholder="MM/DD/YYYY">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Age</label>
                                <input type="text" class="form-control input-sm" id="age" placeholder="60">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Height</label>
                                <input type="text" class="form-control input-sm" id="height" placeholder="Height">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Width</label>
                                <input type="text" class="form-control input-sm" id="width" placeholder="Width">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Address Line 1	</label>
                                <input type="text" class="form-control input-sm" id="addr1" placeholder="43 W james st">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Address Line 2	</label>
                                <input type="text" class="form-control input-sm" id="addr2" placeholder="apt #345">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">State	</label>
                                <input type="text" class="form-control input-sm" id="state" placeholder="state">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">City	</label>
                                <input type="text" class="form-control input-sm" id="city" placeholder="city">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Zipcode	</label>
                                <input type="text" class="form-control input-sm" id="zip" placeholder="zipcode">
                            </div>

                            <div class="form-group col-md-4 col-sm-4">
                                <label for="name" class="label-text">Mobile	</label>
                                <input type="text" class="form-control input-sm" id="mob" placeholder="408-xxx-xxx">
                            </div>
                            <br>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name" class="label-text">Emergency Contact 1- Name	</label>
                                    <input type="text" class="form-control input-sm" id="ename1" placeholder="name">
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name" class="label-text">Emergency Contact 1- Email</label>
                                    <input type="text" class="form-control input-sm" id="eemail1" placeholder="Email">
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name" class="label-text">Emergency Contact 1- Mobile</label>
                                    <input type="text" class="form-control input-sm" id="emobile1" placeholder="Mobile">
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name" class="label-text">Emergency Contact 2- Name	</label>
                                    <input type="text" class="form-control input-sm" id="ename2" placeholder="name">
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name" class="label-text">Emergency Contact 2- Email</label>
                                    <input type="text" class="form-control input-sm" id="eemail2" placeholder="Email">
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name" class="label-text">Emergency Contact 2- Mobile</label>
                                    <input type="text" class="form-control input-sm" id="emobile2" placeholder="Mobile">
                                </div>
                                <div class="form-group col-md-11 col-sm-11">
                                    <input type="submit"  class="btn btn-info" value="Update" />
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                </div>

                </div>

                </div>
